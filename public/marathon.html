<html>
<head>
  <meta charset=utf-8 />
  <title>Mapbox Test - Custom Style</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

 <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>

  <!-- Load Mapbox -->
  <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet'/>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.0.8"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  L.mapbox.accessToken = 'pk.eyJ1IjoiY2l0eW9mYm9zdG9uIiwiYSI6ImNqMTd1dDdqZTA1c2UyeHFzNGhrN2g0bHYifQ.SZ8J0aXwDHt4sCmZ9rQO2A';

  var map = L.mapbox.map('map', 'mapbox.streets').setView([42.332898, -71.079475], 13);

  var traffic_style = {
    "color": "#000000",
    "weight": 2,
  };

  var park_closures = L.esri.featureLayer({
    url: 'http://services.arcgis.com/sFnw0xNflSi8J0uh/arcgis/rest/services/2016_Marathon_Traffic_Advisory/FeatureServer/0'
  }).addTo(map);

  var traffic_closures = L.esri.featureLayer({
    url: 'http://services.arcgis.com/sFnw0xNflSi8J0uh/arcgis/rest/services/2016_Marathon_Traffic_Advisory/FeatureServer/1',
    style: traffic_style
  }).addTo(map);

</script>

</body>
</html>
